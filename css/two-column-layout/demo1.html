<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin--左边固定右边自适应</title>
</head>
<body>
<div class="left">
我是左边-固定
</div>
<div class="right">
我是右边
我是右边
我是右边
---自适应
</div>
</body>
</html>
<style>
    html{
        width: 100%;
        height: 100%;
    }
    body{
        width: 100%;
        height: 100%;
    }
    *{
        padding: 0;
        margin: 0;
    }
    .left{
        width: 200px;
        background-color: #76DAFF;
        float: left;
        height: 100%;
    }
    .right{
        margin-left: 200px;
        background-color: #0AAF88;
        height: 100%;
    }
</style>
