<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex--左边固定右边自适应</title>
</head>
<body>
<div class="left">
    我是左边-固定
</div>
<div class="right">
    我是右边
    我是右边
    我是右边
    ---自适应
</div>
</body>
</html>
<style>
    html{
        width: 100%;
        height: 100%;
    }
    body{
        width: 100%;
        height: 100%;
        display: flex;
    }
    *{
        padding: 0;
        margin: 0;
    }
    .left{
        width: 200px;
        background-color: #76DAFF;
    }
    .right{
        flex: 1;
        background-color: darkseagreen;
        height: 100%;
    }
</style>
