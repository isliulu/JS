<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex--三列布局</title>
</head>
<body>

<div id="parent">
    <div id="left">左列定宽</div>
    <div id="center">中间定宽</div>
    <div id="right">右列自适应</div>
</div>


</body>
</html>
<style>
    #parent {
        height: 500px;
        display: flex;
    }
    #left {
        width: 100px;
        background-color: #f00;
    }
    #center {
        width: 200px;
        background-color: #eeff2b;
    }
    #right {
        flex: 1;  /*均分#parent剩余的部分达到自适应*/
        background-color: #0f0;
    }


</style>
