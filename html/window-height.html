<script>
    var iw = window.innerWidth;
    var ih = window.innerHeight; //返回窗口的文档显示区的高度
    console.log(iw, ih);

    var ow = window.outerWidth;
    var oh = window.outerHeight; //返回窗口的外部高度，包含工具条与滚动条

    console.log(ow, oh);
</script>
