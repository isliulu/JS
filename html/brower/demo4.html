<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location相关</title>
</head>
<body>
<!--window.location.href 返回当前页面的 href (URL)-->
<!--window.location.hostname 返回 web 主机的域名-->
<!--window.location.pathname 返回当前页面的路径或文件名-->
<!--window.location.protocol 返回使用的 web 协议（http: 或 https:）-->
<!--window.location.assign 加载新文档-->
<div id="href"></div>
<div id="hostname"></div>
<div id="pathname"></div>
<div id="protocol"></div>
<div id="port"></div>
<button onclick="newDoc()">加载新文档</button>
</body>
</html>
<script>
    document.getElementById("href").innerHTML = "页面位置是 " + window.location.href;
    document.getElementById("hostname").innerHTML = "页面主机名是 " + window.location.hostname;
    document.getElementById("pathname").innerHTML = "页面路径是 " + window.location.pathname;
    document.getElementById("protocol").innerHTML = "页面协议是 " + window.location.protocol;
    document.getElementById("port").innerHTML = "端口号是： " + window.location.port;
  
    function newDoc() {
        window.location.assign("https://www.baidu.com");
    }
</script>
