<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<div class="file-up">
    <input type="file" id="fileInput" onchange="fileChange(this)" style="height: 21px;cursor: pointer">

</div>
</body>
</html>
