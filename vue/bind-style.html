<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态样式</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div :style="msgActived">
        {{msg}}
    </div>
    <button @click="changeColor">点击改变</button>
</div>
</body>
</html>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'morning',
            msgActived: {
                color: "red"
            }
        },
        methods: {
            changeColor: function () {
                this.msgActived.color = this.msgActived.color === "red" ? "black" : "red";
            }
        }
    });
</script>
