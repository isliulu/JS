<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态样式</title>
    <script src="vue.js"></script>
    <style>
        .msgClass {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <div :class="{msgClass:msgActived}">
        {{msg}}
    </div>
    <button @click="changeColor">点击改变</button>
</div>
</body>
</html>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'morning',
            msgActived: false
        },
        methods: {
            changeColor: function () {
                this.msgActived = !this.msgActived;
            }
        }
    });
</script>
