<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <!--v-bind绑定的指令可以省略用冒号代替-->
    <p :title="content">我想说的话</p>
</div>
</body>
</html>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            content: 'I love leeyowon'
        }
    });
</script>
