<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="warn('Form cannot be submitted yet.', $event)">
        Submit
    </button>
</div>
</body>
</html>
<script>
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            warn: function (msg, event) {
             // 现在我们可以访问原生事件对象
                if (event) event.preventDefault();
                alert(msg)
            }
        }
    });
</script>
