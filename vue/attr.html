<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="example">
    <p>original message:"{{ message }}"</p>
    <p>computed reversed message:"{{ reverseMessage }}"</p>
</div>
</body>
<script>
    var vm = new Vue({
        el:'#example',
        data:{
            message:'hello'
        },
        computed:{
            reverseMessage:function(){
                return this.message.split('').reverse('').join('')
            }
        }
    })
</script>
</html>
