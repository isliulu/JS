<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<ul id="example-1">
    <li v-for="item in items"  :key="item.id">
        {{ item.message }}
    </li>
</ul>
</body>
<script>
    var example1 = new Vue({
        el: '#example-1',
        data: {
            items: [
                { id:1,message: 'Foo' },
                { id:2,message: 'is' },
                { id:3,message: 'very' },
                { id:4,message: 'nice' },
                { id:5,message: 'girl' },
            ]
        }
    })
</script>
</html>
