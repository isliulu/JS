<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app-5">
    <p>{{message}}</p>
    <button v-on :click ="reverseMessage">逆转消息</button> <!-- v-on可简写为@-->
</div>
</body>
<script>
    var app5 =new Vue({
        el:'#app-5',
        data:{
            message:'hello vue.js'
        },
        methods:{
            reverseMessage:function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
</html>
