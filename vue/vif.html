<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app3">
    <button @click="seen=!seen">点我</button>
    <p v-if="seen">你现在看到我了</p>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app3',
        data: {
            seen: true
        }
    });


</script>
</html>
