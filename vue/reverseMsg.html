<!DOCTYPE html>
<html >
<head lang="en">
    <meta charset="UTF-8">
    <title>逆转消息</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <button @click ="reverseMessage">逆转消息</button>
</div>
</body>
<script>
    var app5 =new Vue({
        el:'#app',
        data:{
            message:'hello vue.js'
        },
        methods:{
            reverseMessage:function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
</html>
